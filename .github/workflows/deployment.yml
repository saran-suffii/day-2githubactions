name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3  # use uses for actions -> run -> cmd, or shell
      - name: Install NodeJS
        uses: actions/setup-node@v3  #HOSTED RUNNERS
        with: #some actions need some extra activies  (require some configurations) that time we can use with keyword
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
   deploy:
    needs: test #DEPENDENC
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
